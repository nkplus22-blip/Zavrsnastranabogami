<!doctype html>
<html lang="bs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>YuGo Family TV – Premium IPTV</title>

<meta name="description" content="YuGo Family TV – premium global IPTV servis sa podrškom 24/7.">
<meta name="author" content="YuGo Family TV">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050714;
  --neon:#2ac0ff;
  --accent:#4a6bff;
  --glass:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:radial-gradient(circle at top,#0b1a3a,var(--bg));
  color:#e6f7ff;
}
.wrap{max-width:1200px;margin:auto;padding:0 18px}

/* HEADER */
header{text-align:center;padding:26px 12px;position:relative}
.site-logo{max-width:200px}
.tagline{font-size:14px;color:rgba(200,220,255,.65);font-weight:600}

/* LANG */
.lang{
  position:absolute;
  top:18px;
  left:18px;
  display:flex;
  gap:10px;
  font-size:13px;
}
.lang span{cursor:pointer;opacity:.6}
.lang span.active{opacity:1;color:var(--neon)}

/* MENU */
.menu-toggle{
  position:absolute;
  top:18px;
  right:18px;
  font-size:32px;
  background:none;
  border:none;
  color:var(--neon);
  cursor:pointer;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,6,20,.97);
  backdrop-filter:blur(10px);
  width:0;
  overflow:hidden;
  transition:.4s;
  z-index:999;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}
.overlay.open{width:100%}
.overlay a{
  color:#e6f7ff;
  font-size:22px;
  padding:12px;
  text-decoration:none;
}
.overlay a:hover{color:var(--neon)}
.closebtn{
  position:absolute;
  top:18px;
  right:22px;
  font-size:36px;
  cursor:pointer;
}

/* HERO */
.wow-box{
  max-width:740px;
  margin:24px auto 34px;
  padding:30px;
  border-radius:22px;
  background:linear-gradient(180deg,rgba(255,255,255,.1),rgba(255,255,255,.02));
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  box-shadow:0 0 100px rgba(42,192,255,.4);
}
.badge{
  background:linear-gradient(90deg,#2ac0ff,#4a6bff);
  color:#00121e;
  padding:6px 16px;
  border-radius:20px;
  font-weight:900;
  font-size:12px;
}
.coverage{
  font-size:32px;
  font-weight:900;
  color:var(--neon);
  margin:14px 0;
}
.wow-box input{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:#020a1e;
  border:1px solid var(--border);
  color:#fff;
}
.result{margin-top:8px;font-weight:700;color:#5cffb0}
.speed{margin-top:6px;font-weight:800;color:#ffd166}

/* TRUST */
.trust{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
  margin-top:18px;
}
.trust div{
  background:var(--glass);
  padding:10px 18px;
  border-radius:22px;
  border:1px solid var(--border);
  font-size:14px;
}

/* COMPLIANCE */
.compliance{
  margin:50px auto 0;
  padding:26px;
  max-width:900px;
  background:rgba(0,0,0,.6);
  border-radius:18px;
  border:1px solid var(--border);
  font-size:13px;
  line-height:1.6;
}

/* FOOTER */
footer{
  margin-top:50px;
  padding:35px 20px;
  text-align:center;
  background:rgba(0,0,0,.8);
}
footer a{color:var(--neon);text-decoration:none}

/* FLOAT */
.float{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:999;
}
.float a{
  padding:14px 18px;
  border-radius:50px;
  font-weight:700;
  color:#fff;
  text-decoration:none;
}
.whatsapp{background:#25D366}
.email{background:#4a6bff}
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="lang">
    <span class="active" onclick="setLang('bs')">BS</span>
    <span onclick="setLang('en')">EN</span>
    <span onclick="setLang('de')">DE</span>
  </div>

  <img src="logoyf.png" class="site-logo">
  <div class="tagline" data-i18n="tagline"></div>

  <button class="menu-toggle" onclick="openNav()">☰</button>

  <div class="wow-box">
    <span class="badge" data-i18n="badge"></span>

    <p data-i18n="desc"></p>

    <div class="coverage" data-i18n="coverage"></div>

    <input id="loc" data-i18n-ph="city">
    <div id="res" class="result"></div>
    <div id="speed" class="speed">⚡ Testiranje brzine…</div>

    <div class="trust">
      <div data-i18n="trust1"></div>
      <div data-i18n="trust2"></div>
      <div data-i18n="trust3"></div>
      <div data-i18n="trust4"></div>
    </div>
  </div>
</header>

<nav id="overlayNav" class="overlay">
  <div class="closebtn" onclick="closeNav()">×</div>
  <a href="#" data-i18n="m1"></a>
  <a href="#" data-i18n="m2"></a>
  <a href="#" data-i18n="m3"></a>
  <a href="#" data-i18n="m4"></a>
  <a href="#" data-i18n="m5"></a>
  <a href="#" data-i18n="m6"></a>
</nav>

<div class="compliance" data-i18n="compliance"></div>

<footer>
  © 2025 YuGo Family TV<br>
  <a href="https://wa.me/4915755749502">WhatsApp</a>
</footer>

<div class="float">
  <a class="whatsapp" href="https://wa.me/4915755749502">WhatsApp</a>
  <a class="email" href="mailto:support@yugofamily.tv">Email</a>
</div>

</div>

<script>
function openNav(){overlayNav.classList.add("open")}
function closeNav(){overlayNav.classList.remove("open")}

const t={
bs:{
tagline:"Vaša porodica • Vaša televizija",
badge:"GLOBAL PREMIUM IPTV",
desc:"Premium IPTV servis sa stabilnom infrastrukturom, HD/4K/8K kvalitetom i podrškom 24/7.",
coverage:"99.9% GLOBALNA POKRIVENOST",
city:"Unesite grad iz kojeg gledate IPTV",
trust1:"✔ Bez hostovanog sadržaja",
trust2:"✔ EU-friendly servis",
trust3:"✔ Privatni serveri",
trust4:"✔ 24/7 podrška",
m1:"Početna",m2:"O nama",m3:"Kako da gledaš",m4:"Cijene",m5:"Kontakt",m6:"Aplikacije",
compliance:"YuGo Family TV ne hostuje, ne pohranjuje niti distribuira sadržaj. Servis omogućava pristup privatnoj streaming infrastrukturi. Dostupnost zavisi od lokalnih zakona."
},
en:{
tagline:"Your family • Your television",
badge:"GLOBAL PREMIUM IPTV",
desc:"Premium IPTV service with stable infrastructure, HD/4K/8K quality and 24/7 support.",
coverage:"99.9% GLOBAL COVERAGE",
city:"Enter your city",

m1:"Home",m2:"About",m3:"How it works",m4:"Pricing",m5:"Contact",m6:"Apps",
compliance:"YuGo Family TV does not host or store any content. The service provides access to private streaming infrastructure. Availability depends on local regulations."
},
de:{
tagline:"Ihre Familie • Ihr Fernsehen",
badge:"GLOBAL PREMIUM IPTV",
desc:"Premium IPTV-Service mit stabiler Infrastruktur, HD/4K/8K Qualität und 24/7 Support.",
coverage:"99.9% GLOBALE ABDECKUNG",
city:"Stadt eingeben",
trust1:"✔ Keine Inhalte gehostet",
trust2:"✔ EU-konform",
trust3:"✔ Private Server",
trust4:"✔ 24/7 Support",
m1:"Startseite",m2:"Über uns",m3:"So funktioniert es",m4:"Preise",m5:"Kontakt",m6:"Apps",
compliance:"YuGo Family TV hostet oder speichert keine Inhalte. Der Dienst bietet Zugang zu privater Streaming-Infrastruktur. Verfügbarkeit abhängig von lokalen Gesetzen."
}
};

function setLang(l){
document.querySelectorAll("[data-i18n]").forEach(e=>e.innerHTML=t[l][e.dataset.i18n]);
document.querySelectorAll("[data-i18n-ph]").forEach(e=>e.placeholder=t[l][e.dataset.i18nPh]);
document.querySelectorAll(".lang span").forEach(s=>s.classList.remove("active"));
event.target.classList.add("active");
}

setLang("bs");
</script>

</body>
</html>
