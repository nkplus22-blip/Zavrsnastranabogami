<!doctype html>
<html lang="bs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YuGo Family TV</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#050714;
  --neon:#2ac0ff;
  --accent:#4a6bff;
  --glass:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
}
*{box-sizing:border-box}
html,body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:linear-gradient(180deg,var(--bg1),#020b22);
  color:#e6f7ff;
}
.wrap{max-width:1200px;margin:auto;padding:0 18px}

/* HEADER */
header{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:22px 12px 10px;
  position:relative;
}
.site-logo{max-width:200px}
.tagline{
  font-size:14px;
  color:rgba(200,220,255,0.6);
  font-weight:600;
}

/* DJED */
.promo-image{
  max-width:230px;
  margin:14px auto;
  animation:pulse 3.8s ease-in-out infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* WOW BOX */
.wow-box{
  max-width:560px;
  margin:8px auto 20px;
  padding:20px;
  border-radius:18px;
  background:linear-gradient(180deg,rgba(255,255,255,0.08),rgba(255,255,255,0.02));
  backdrop-filter:blur(10px);
  border:1px solid var(--border);
  box-shadow:0 0 60px rgba(42,192,255,0.25);
  text-align:center;
  position:relative;
}
.wow-badge{
  position:absolute;
  top:-12px;
  left:50%;
  transform:translateX(-50%);
  background:linear-gradient(90deg,#2ac0ff,#4a6bff);
  color:#00131f;
  padding:6px 14px;
  font-size:12px;
  font-weight:800;
  border-radius:20px;
  letter-spacing:0.6px;
}
.wow-title{
  font-size:18px;
  font-weight:800;
  margin-top:10px;
}
.coverage{
  font-size:26px;
  font-weight:900;
  color:var(--neon);
  margin:6px 0 14px;
  text-shadow:0 0 22px rgba(42,192,255,0.6);
}
.wow-box input{
  width:100%;
  padding:14px;
  border-radius:12px;
  background:#020a1e;
  border:1px solid var(--border);
  color:#fff;
  font-size:14px;
}
.result{
  margin-top:10px;
  font-weight:700;
  color:#5cffb0;
}
.speed{
  margin-top:12px;
  font-size:15px;
  font-weight:800;
  color:#ffd166;
}

/* MENU */
.menu-toggle{
  position:absolute;
  right:18px;
  top:18px;
  background:none;
  border:none;
  color:var(--neon);
  font-size:30px;
}

/* HERO */
.hero{text-align:center;padding:10px 0}
.hero h1{
  font-family:'Bebas Neue';
  font-size:44px;
  margin:10px 0;
}
.hero p{color:rgba(200,220,255,0.7)}

/* COUNTERS */
.counters{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
  margin:20px 0;
}
.counter-box{
  background:rgba(255,255,255,0.05);
  padding:16px;
  border-radius:14px;
  min-width:150px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}
.counter{
  font-size:22px;
  font-weight:900;
  color:var(--neon);
}
.counter-label{
  font-size:13px;
  color:rgba(200,220,255,0.6);
}

/* FOOTER */
footer{
  margin-top:30px;
  padding:26px;
  text-align:center;
  background:rgba(0,0,0,0.75);
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <img src="logoyf.png" class="site-logo" alt="">
  <div class="tagline">Vaša porodica • Vaša televizija</div>

  <a href="cjenovnik.html">
    <img src="djedmraz.png" class="promo-image" alt="">
  </a>

  <!-- WOW 99.9% -->
  <div class="wow-box">
    <div class="wow-badge">GLOBAL IPTV</div>
    <div class="wow-title">Provjera dostupnosti usluge</div>
    <div class="coverage">99.9% POKRIVENOST</div>

    <input id="loc" placeholder="Unesite grad ili državu">
    <div id="res" class="result"></div>
    <div id="speed" class="speed">⚡ Mjerenje brzine…</div>
  </div>

  <button class="menu-toggle">☰</button>
</header>

<section class="hero">
  <h1>YuGo Family TV</h1>
  <p>Premium IPTV usluga dostupna širom svijeta</p>
</section>

<div class="counters">
  <div class="counter-box">
    <div class="counter">16000+</div>
    <div class="counter-label">Aktivnih korisnika</div>
  </div>
  <div class="counter-box">
    <div class="counter">9+</div>
    <div class="counter-label">Godina iskustva</div>
  </div>
  <div class="counter-box">
    <div class="counter">116000+</div>
    <div class="counter-label">Kanala & sadržaja</div>
  </div>
</div>

<footer>
  © 2025 YuGo Family TV<br>
  <a href="https://wa.me/4915755749502">WhatsApp podrška</a>
</footer>

</div>

<script>
// uvijek dostupno
document.getElementById("loc").addEventListener("input",e=>{
  document.getElementById("res").textContent =
    e.target.value ? "✅ Usluga je dostupna na ovoj lokaciji" : "";
});

// speed test
(async()=>{
  const start=performance.now();
  await fetch("https://speed.cloudflare.com/__down?bytes=5000000",{cache:"no-store"});
  const end=performance.now();
  const mbps=(5/((end-start)/1000)).toFixed(2);
  document.getElementById("speed").textContent =
    "⚡ Brzina interneta: "+mbps+" Mbps";
})();
</script>

</body>
</html>
